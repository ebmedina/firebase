<body>  
    <button class="btn btn-success" type="submit" id="submit">Refresh table</button>
    <input id="t6" type="text"></input><button class="btn btn-success" id="mybtn">Search Username</button>
    
    

    <div class="forms">
        <input id="t1" placeholder="First Name" type="text"></input>
        <input id="t2" placeholder="Last Name" type="text"></input>
        <input id="t3" placeholder="User Name" type="text"></input>

                <th>Username</th>
                <th>Address</th>
                <th>Pet Name</th>

  // Get a reference to the database service
  const db = getDatabase(app);


  
    $( "#mybtn" ).click(function() {
        
        const taskRef = ref(db, "users/"+ $("#t6").val());

        get(taskRef).then((snapshot) => {
        if (snapshot.exists()) {
            $("#t1").val(snapshot.val().firstname);
            $("#t2").val(snapshot.val().lastname);
            $("#t3").val(snapshot.val().username);
            $("#t4").val(snapshot.val().address);
            $("#t5").val(snapshot.val().petname);
            //console.log(snapshot.val());
        } else {
            alert("No data available");
        }
        }).catch((error) => {
            alert(error);
        });

    });

   
    $( "#submit" ).click(function() {    
     // initialise database
        const db = getDatabase();

        const tasksRef = ref(db, "users");

        get(tasksRef)
        .then((snapshot) => {
            //const data = snapshot.val();
            //console.log(data);

            
            var content = '';
            //var x=1;
            snapshot.forEach(function(data){
                var val = data.val();
                content +='<tr>';
                content += '<td>' + val.firstname + '</td>';
                content += '<td>' + val.lastname + '</td>';
                content += '<td>' + val.username + '</td>';
                content += '<td>' + val.address + '</td>';
                content += '<td>' + val.petname + '</td>';
                content += '<td><button id="'+ val.username +'" class="btn btn-success" value="delete">Delete</button></td>';
                content += '<td><button id="'+ val.username +'" class="btn btn-success" value="update">Update</button></td>';
                content += '</tr>';
            });

            

            // Function to change the content of t2
                function modifyText(event) {
                    var firstname=event.target.id;
                    var lastname=event.target.id;
                    var username=event.target.id;
                    var address=event.target.id;
                    var petname=event.target.id;
                    var ops=event.target.value; 
                    //var  event.target.value);

                    if (ops=="delete"){
                        remove(ref(db, 'users/' + username)); 
                        alert("Record has been removed."); 
                    }


                    
                    if (ops=="update"){
                        update(ref(db, 'users/' +username),{
                            
                        });
                        alert('updated');  
                    }
                }

                // Add event listener to table
                const el = document.getElementById("mytable");
                el.addEventListener("click", modifyText, false);
                
            
            //$('#mytable').append(content);
            $("#mytable").html(content);
        })
        .catch((err) => {
            console.error(err);
        });

        
    });
  </script>
